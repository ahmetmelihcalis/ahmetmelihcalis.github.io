<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmet Melih Çalış - Links</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #E3F2FD, #1E88E5);
            color: #333;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 25px;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
            margin-top: 60px;
            margin-bottom: 40px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #1565C0;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 600;
        }

        p {
            color: #555;
            margin-bottom: 50px;
            font-size: 1.1em;
        }

        .links {
            margin-top: 40px;
        }

        .links a {
            display: block;
            margin: 30px auto;
            padding: 20px 40px;
            background-color: #BBDEFB;
            color: #0D47A1;
            text-decoration: none;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 80%;
            max-width: 320px;
            font-size: 1em;
            font-weight: 500;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.12);
        }

        .links a:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: auto;
            padding: 35px 0;
            font-size: 0.9em;
            color: #666;
            width: 100%;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 50px;
            }

            .links a {
                padding: 18px 35px;
                width: 85%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ahmet Melih Çalış</h1>
        <p>Software Engineering Student</p>
        <div class="links">
            <a href="https://www.linkedin.com/in/ahmetmelihcalis" target="_blank">LinkedIn</a>
            <a href="https://github.com/ahmetmelihcalis" target="_blank">GitHub</a>
            <a href="https://www.instagram.com/a.melihcalis?igsh=MWN5ZjNvY3BkdTJjbQ==" target="_blank">Instagram</a>
            <a href="https://medium.com/@a.melihcalis" target="_blank">Medium</a>
        </div>
    </div>
    <div class="footer">
        This site was created by Ahmet Melih Çalış to explore the website creation capabilities of Google Gemini.
    </div>
</body>
</html>
